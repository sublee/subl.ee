vlaah:
  emblem:
    shape: â˜²
    colors: {0: '#6c0', 3: '#f45', 5: '#f45'}
  colors:
    text: '#333'
    blur: '#999'
    link: '#07e'
    vlink: '#84f'
  title:
    font: M PLUS Rounded 1c
    weight: 800
  css: |
    h1, h2 {
      letter-spacing: -0.05rem;
    }

    .emblem-left .emblem-top {
      background: linear-gradient(#ce0 0%, #6c0 75%);
    }
    .emblem-middle .emblem-top {
      background: linear-gradient(#ce0 0%, #6c0 100%);
    }
    .emblem-right .emblem-top {
      background: linear-gradient(#fa5 0%, #f45 75%);
    }

    .emblem i {
      border-radius: 8px;
      box-shadow: inset 0 -1px 1px rgba(0, 0, 0, 0.2);
    }
    .emblem-middle .emblem-top {
      border-radius: 8px 8px 2px 2px;
    }
    .emblem-middle .emblem-bottom {
      border-radius: 2px 2px 8px 8px;
    }

    .emblem-middle .emblem-top::before,
    .emblem-middle .emblem-top::after,
    .emblem-middle .emblem-bottom::before {
      content: '';
      display: block;
      position: absolute;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 -1px 0 rgba(0, 0, 0, 0.2);
    }

    .emblem-middle .emblem-top::before {
      margin: 11px 5px;
      width: 16px;
      height: 4px;
    }

    .emblem-middle .emblem-top::after {
      margin: 5px 11px;
      width: 4px;
      height: 16px;
    }

    .emblem-middle .emblem-bottom::before {
      margin: 28px 6px;
      width: 14px;
      height: 5px;
    }
