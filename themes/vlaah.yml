vlaah:
  emblem:
    shape: â˜²
    colors: {0: '#6c0', 3: '#f45', 5: '#f45'}
  colors:
    text: '#333'
    blur: '#999'
    link: '#07e'
    vlink: '#84f'
  title:
    font: M PLUS Rounded 1c
    weight: 800
  css: |
    h1, h2 {
      letter-spacing: -0.05rem;
    }

    .emblem-left .emblem-top {
      background: linear-gradient(#ce0 0, #6c0 64px);
    }
    .emblem-middle .emblem-top {
      background: linear-gradient(#ce0 0, #6c0 41px);
    }
    .emblem-right .emblem-top {
      background: linear-gradient(#fa5 0, #f45 64px);
    }

    .emblem i {
      border-radius: 8px;
      box-shadow: inset 0 -1px 1px rgba(0, 0, 0, 0.2);
    }
    .emblem-middle .emblem-top {
      border-radius: 8px 8px 2px 2px;
    }
    .emblem-middle .emblem-bottom {
      border-radius: 2px 2px 8px 8px;
    }

    .emblem-middle .emblem-top::before,
    .emblem-middle .emblem-top::after,
    .emblem-middle .emblem-bottom::before {
      content: '';
      display: block;
      position: absolute;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 -1px 0 rgba(0, 0, 0, 0.2);
    }

    .emblem-middle .emblem-top::before {
      margin: 11px 5px;
      width: 16px;
      height: 4px;
    }

    .emblem-middle .emblem-top::after {
      margin: 5px 11px;
      width: 4px;
      height: 16px;
    }

    .emblem-middle .emblem-bottom::before {
      bottom: 0;
      margin: 8px 6px;
      width: 14px;
      height: 4px;
    }

    .emblem-middle .emblem-top {
      animation: emblem-top 10s ease infinite;
    }
    .emblem-middle .emblem-bottom {
      animation: emblem-bottom 10s ease infinite;
    }

    @keyframes emblem-top {
       30% { height: 41px; }
       31% { height: 61px; }
       33% { height: 57px; }
       63% { height: 57px; }
       64% { height: 24px; }
       66% { height: 30px; }
       96% { height: 30px; }
       97% { height: 44px; }
       99% { height: 41px; }
    }

    @keyframes emblem-bottom {
       30% { height: 41px; }
       31% { height: 21px; }
       33% { height: 25px; }
       63% { height: 25px; }
       64% { height: 58px; }
       66% { height: 52px; }
       96% { height: 52px; }
       97% { height: 38px; }
       99% { height: 41px; }
    }
